services:
  - type: web
    name: bioaccess-api
    env: python
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements_render.txt
    startCommand: python render_start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: DATABASE_URL
        fromDatabase:
          name: bioaccess-db
          property: connectionString
    healthCheckPath: /health
    
databases:
  - name: bioaccess-db
    plan: starter