services:
  - type: web
    name: bioaccess-api
    env: python
    plan: starter
    buildCommand: python install_render.py
    startCommand: python render_start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: NODE_VERSION
        value: 18.18.0
      - key: DATABASE_URL
        fromDatabase:
          name: bioaccess-db
          property: connectionString
    healthCheckPath: /health
    
databases:
  - name: bioaccess-db
    plan: starter