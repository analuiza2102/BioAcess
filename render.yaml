services:
  - type: web
    name: bioaccess-api
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python render_start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: SUPABASE_DB_URL
        sync: false  
      - key: CORS_ORIGINS
        value: http://localhost:5173,http://localhost:3000,https://bio-acess.vercel.app
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health